<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="quiz">
	<h1>Quiz</h1>
	<section id="quiz">
		<h2 id="question"></h2>
		<ul class="possibleAnswers">
			<li class="answer"></li>
			<li class="answer"></li>
			<li class="answer"></li>
			<li class="answer"></li>
		</ul>
		<div id="finalResults">
			Glückwunsch, <br/>
			Sie haben <span class="points"></span> Punkt(e) von <span class="maxRounds"></span> möglichen erziehlt!<br/>
			<button id='restart'>Neustart</button>
		</div>
	</section>
	<button id='confirm'>Sicher?</button>
	<button id='next'>Nächste Frage...</button>
	<div class="points">Punkte: <span class="points"></span></div>
	<div class="progress">
		Beantwortete Fragen: <span id="currentRound"></span>/<span class="maxRounds"></span>
		<br />
		<progress id="progress" max="15" value="0"></progress>
	</div>
</div>

<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
